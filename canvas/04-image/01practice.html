<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .canvas {
      background-color: darkslategrey;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <h1>Image</h1>
  <canvas class="canvas" width="600" height="400">캔버스 지원 불가</canvas>
  <script>
    const c = document.querySelector('.canvas');
    const ctx = c.getContext('2d');

    const samkongImg = new Image();
    samkongImg.src = '../../image/cycle.jpg';
    console.log(samkongImg);
    samkongImg.addEventListener('load', () => {
      ctx.drawImage(samkongImg, 0, 0, 350, 400);
    })
  </script>
</body>

</html>
