<head>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</head>

<body>
  <div class="text-write" id="text-write">안녕</div>
  <input type="text" class="text-read" id="text-read" />
  <button type="button" id="read-btn">Show Value</button>

  <script>
    let i = 0;
    let speed = 300;
    let str = "";
    const textRead = document.querySelector("#text-read");
    const textWrite = document.querySelector("#text-write");
    $(document).ready(function () {
      $("#read-btn").click(function () {
        i = 0;
        textWrite.innerHTML = "";
        str = textRead.value;
        console.log(textRead.value);
        function typeWriter() {
          if (i < str.length) {
            textWrite.innerHTML += str.charAt(i);
            i++;
            setTimeout(typeWriter, 100);
          }
        }
        typeWriter();
      });
    });
  </script>
</body>

</html>
