<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bot Yaya</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./yaya.css" />
  <style>

  </style>
</head>

<body>
  <div class="wrapper">
    <section class="header">
      <a href="#" class="logo">chatbot <span>yaya!</span></a>
    </section>

    <section class="conversation">
      <div class="yaya-speak">
        <h3>안녕! 준영.</h3>
        <h3>때에, 그들을 맺어, 장식하는 불러 운다. 것은 따뜻한 그들은 예수는 끓는 힘있다. </h3>
      </div>
      <div class="img-wrapper">
        <img class="yaya-img" src="../static/image/궁금함.svg" />
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
        <div class="ripple"></div>
      </div>
      <form class="human" method="post" action="">
        <input class="input-text" type="text" />
        <button class="submit-btn" type="submit"><i class="fab fa-android"></i></button>
      </form>
    </section>

    <section class="footer">
      <div class="credit">created by <span>Samkong</span> | all rights reserved</div>
    </section>
  </div>

  <!-- theme toggler -->
  <div class="theme-toggler">
    <div class="toggle-btn">
      <i class="fas fa-cog"></i>
    </div>
    <h3>choose color</h3>
    <div class="buttons">
      <div class="theme-btn" style="background-color: #3867d6;"></div>
      <div class="theme-btn" style="background-color: #f7b731;"></div>
      <div class="theme-btn" style="background-color: #f03;"></div>
      <div class="theme-btn" style="background-color: #20bf6b;"></div>
      <div class="theme-btn" style="background-color: #fa8231;"></div>
      <div class="theme-btn" style="background-color: #fc427b;"></div>
    </div>
  </div>
</body>

</html>
